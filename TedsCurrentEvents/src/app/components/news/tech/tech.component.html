<div class="container-fluid">
    <div class="row text-center">
        <div class="col-lg-10 offset-lg-1">
            <h1><strong>Tech News</strong></h1>
        </div>
    </div>
    <div class="row text-center align-items-around" *ngIf="this.articles">
        <div class="col-lg-4 my-2" *ngFor="let article of this.articles">
            <div class="card" style="height: 30vh;">
                <div class="card-header " >
                    <div class="row">
                        <div class="col" style="height: 5vh;overflow:hidden">
                            <strong>{{article[1]}}</strong>
                            <!-- Title -->
                        </div>
                    </div>
                    <hr class="m-0 mb-2">
                    <div class="row">
                        <div class="col">
                            {{article[2]}} ~ {{article[3]}}
                            <!-- Date - Author -->
                        </div>

                    </div>


                </div>
                <div class="card-body" >
                    {{article[4]}}
                    <!-- Article Beginning -->
                </div>
                <div class="card-footer h-10">
                    <a href="{{article[5]}}" target="blank_">
                        <!-- Link to source  -->
                        View full article
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
